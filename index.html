<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>API Practice</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

<body>
<!-- HEADER -->
	<header class="header wrapper__sec">
		<div class="canvas-container">
			<canvas width="241" height="232" id="canvas"></canvas>
		</div>
		<div class="header__prim">
			<h1><span class="header__prim-span">Sim</span>ify</h1>
		</div>

<!-- ==Media Input Form== -->
		<div class="hamburger-container">
			<p class="hamburger-label">Media Type</p>
			<button class="burger-button"><i class="fas fa-bars"></i></button>
		</div>

		<section class="search__form-section wrapper__prim">
			<form action="" class="media__form">
				<div class="media__form__search">
					<div class="media__form__search-field">
						<input type="text" id="media__search">
						<input type="submit" value="search" id="media__submit">
					</div>
				</div>

				<div class="media__form__type">
					<div class="media__form__button">
						<input type="radio" id="movies" name="type" value="movies">
						<label class="media__type-label" for="movies">Movies</label>
					</div>
					<div class="media__form__button">
						<input type="radio" id="music" name="type" value="music">
						<label class="media__type-label" for="music">Music</label>
					</div>
					<div class="media__form__button">
						<input type="radio" id="shows" name="type" value="shows">
						<label class="media__type-label" for="shows">Television</label>
					</div>
					<div class="media__form__button">
						<input type="radio" id="books" name="type" value="books">
						<label class="media__type-label" for="books">Books</label>
					</div>
					<div class="media__form__button">
						<input type="radio" id="authors" name="type" value="authors">
						<label class="media__type-label" for="authors">Authors</label>
					</div>
					<div class="media__form__button">
						<input type="radio" id="games" name="type" value="games">
						<label class="media__type-label" for="games">Games</label>
					</div>

					<div class="media__form__button">
						<input type="radio" id="all" name="type" value="All">
						<label class="media__type-label" id="all" for="all">All</label>
					</div>					
				</div>

				<div id="error"></div>
			</form>
		</section>
<!-- ==Media Input Form Ends== -->
	</header>
<!-- HEADER ENDS -->
<!-- ======================== -->

<!-- ======================== -->
<!-- MAIN -->
	<main>
<!-- ==Media Search Results== -->
		<section class="media__results-container hidden wrapper__sec">
			<div class="TasteDive__API-container">
			<!-- ==This Div will hold the div that contains media results== -->
			</div>
		</section>
<!-- ==Media Search Results Ends== -->
<!-- ======================== -->
<!-- ==Media Favourites List== -->
		<section class="wrapper__favourites-container favourites-container">
			<div class="favourites-list__title">
		  		<h3 class="favourites-list__description">My Favourites</h3>
		  		<div class="favourites-list__title__buttons">
			  		<button class="favourites-minimize"><i class="fas fa-window-minimize"></i></button>
			  		<button class="favourites-maximize"><i class="far fa-window-maximize"></i></button>
		  		</div>
			</div>
			<div class="favourites-list-window hidden">

				<div id="print-list">
					<ol class="favourites-list__list"></ol>
				</div>

				<form action="" class="favourites-list__form">
					<input type="button" class="clear-list" value="Clear">
					<input type="button" class="print-button" onclick="printDiv('print-list')" value="Print"/>
				</form>
			</div>
		</section>
	</main>
<!-- ==Media Favourites List Ends== -->
<!-- ======================== -->

<!-- MAIN ENDS -->

<!-- ==Load in Print Functionality== -->
	<script type="text/javascript">

	function printDiv(divName) {

	 let printContents = document.getElementById(divName).innerHTML;
	 w=window.open();
	 w.document.write(printContents);
	 w.print();
	 w.close();
	}
	</script>

	<script src="public/scripts/app.js"></script>
